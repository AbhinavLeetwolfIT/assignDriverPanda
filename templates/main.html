<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            color: #333;
        }

        .instruction {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .upload-link {
            text-align: center;
            margin-top: 20px;
        }

        .upload-link a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .upload-link a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome</h1>
    <div class="instruction">
        <p>Make sure the uploaded Excel file has proper 'Pick-up Date', 'PU Airport', 'PU Time'  columns.</p>
    </div>
    <div class="upload-link">
        <a href="/upload">Upload Excel File</a>
    </div>
</body>
</html>
