<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualization</title>
</head>
<body>
    <h1>Visualization</h1>
    <!-- Render the table here -->
    {{ table | safe }}
    
    <form action="/visualize" method="post">
        <input type="hidden" name="table_html" value="{{ table }}">
        <input type="hidden" name="counts" value="{{ counts }}">
        <input type="submit" value="Generate Visualization">
    </form>
</body>
</html>
